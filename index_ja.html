<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title></title>
        <link rel="stylesheet" href="style.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cute+Font&family=Dongle:wght@300;400&display=swap" rel="stylesheet">

    </head>

    <body>
        <nav class="navbar navbar-expand-lg nav-distance">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">キャラクター テスト</a>
                
                <div class="languageSelectDiv">
                    <img src="img/translate.svg" class="translateImg">
                    <select id="languageSelect" name="languageSelect" onchange="changeSelect()">
                        <option value="ja">日本語</option>
                        <option value="ko">한국어</option>
                        <option value="en">English</option>
                    </select>
                </div>
            </div>
        </nav>

        <section class="section">
            <h1 class="title">キャラクター テスト</h1>
            <h2 class="subtitle">私はどんなキャラクターに似ているのか?</h2>
        </section>

        <div class="container file-upload">

            <div class="image-upload-wrap">
                <input
                    class="file-upload-input"
                    type="file"
                    onchange="readURL(this);"
                    accept="image/*"
                />
                <div class="drag-text">
                    <img src="img/upload.svg" class="mt-5 upload">
                    <h3 class="pb-5 upload-text">顔の写真をアップしたり、押してアップロードしてくだい！</h3>
                </div>
            </div>
            <div class="file-upload-content">
                <img class="file-upload-image" id="face-image" src="#" alt="your image" />
                <p id="resultMessage"></p>
                <p id="resultMessagePlus"></p>
                
                <div class="loader"></div>
                
                <div id="label-container"></div>
                
                
                <!-- Go to www.addthis.com/dashboard to customize your toolss s-->
                <div class="addthis_inline_share_toolbox" style="display:none"></div>
            
                
                <div class="image-title-wrap">
                    <button type="button" onclick="removeUpload()" class="remove-image">
                         <span >다시하기</span>
                    </button>
                </div>
            </div>
        </div>

        <div id="label-container"></div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
            integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
            crossorigin="anonymous"
        ></script>

        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script type="text/javascript">
            function readURL(input) {
                if (input.files && input.files[0]) {
                    var reader = new FileReader();
                    reader.onload = function (e) {
                        $('.image-upload-wrap').hide();
                        $('.file-upload-image').attr('src', e.target.result);
                        $('.file-upload-content').show();
                        $('.image-title').html(input.files[0].name);
                    };
                    reader.readAsDataURL(input.files[0]);
                    init().then(()=>{
                          predict();
                    });
                } else {
                    removeUpload();
                }
            }

            function removeUpload() {
                $('.file-upload-input').replaceWith($('.file-upload-input').clone());
                $('.file-upload-content').hide();
                $('.image-upload-wrap').show();
            }
            $('.image-upload-wrap').bind('dragover', function () {
                $('.image-upload-wrap').addClass('image-dropping');
            });
            $('.image-upload-wrap').bind('dragleave', function () {
                $('.image-upload-wrap').removeClass('image-dropping');
            });
        </script>

        <script type="text/javascript">
            // More API functions here:
            // https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/image

            // the link to your model provided by Teachable Machine export panel
            const URL = 'https://teachablemachine.withgoogle.com/models/_0Ot2zDoP/';

            let model, webcam, labelContainer, maxPredictions;

            // Load the image model and setup the webcam
            async function init() {
                const modelURL = URL + 'model.json';
                const metadataURL = URL + 'metadata.json';

                // load the model and metadata
                // Refer to tmImage.loadFromFiles() in the API to support files from a file picker
                // or files from your local hard drive
                // Note: the pose library adds "tmImage" object to your window (window.tmImage)
                model = await tmImage.load(modelURL, metadataURL);
                maxPredictions = model.getTotalClasses();
                labelContainer = document.getElementById('label-container');
                for (let i = 0; i < maxPredictions; i++) {
                    // and class labels
                    labelContainer.appendChild(document.createElement('div'));
                }
            }

            // run the webcam image through the image model
            async function predict() {
                // predict can take in an image, video or canvas html element
                $('.loader').hide();
                 $('.addthis_inline_share_toolbox').show();
                var image = document.getElementById('face-image');
                const prediction = await model.predict(image, false);
                prediction.sort((a, b) => parseFloat(b.probability) - parseFloat(a.probability));
                var resultMessage;
                var resultMessagePlus;
                var fontColor;
                switch(prediction[0].className){
                    case "스누피": 
                        resultMessage="私と似てるキャラクターは?"
                        resultMessagePlus="想像力豊かな スヌーピー"
                        fontColor="skyblue";
                        break;
                    
                    case "톰": 
                        resultMessage="私と似てるキャラクターは?"
                        resultMessagePlus="ジェリーのライバル　トム"
                        fontColor="grey";
                        break;
                        
                    case "제리": 
                        resultMessage="私と似てるキャラクターは?"
                        resultMessagePlus="トムのライバル ジェリー"
                        fontColor="Orange";
                        break;
                        
                    case "곰돌이 푸": 
                        resultMessage="私と似てるキャラクターは?"
                        resultMessagePlus="優しい　クマのプーさん"
                        fontColor="Orange";
                        break;
                        
                    case "티거": 
                        resultMessage="私と似てるキャラクターは?"
                        resultMessagePlus="いつも明るい ティガー"
                        fontColor="Orange";
                        break;
                    
                    case "미키마우스": 
                        resultMessage="私と似てるキャラクターは?"
                        resultMessagePlus="まるでヒーロー ミッキーマウス"
                        fontColor="black";
                        break;
                    
                     case "주디": 
                        resultMessage="私と似てるキャラクターは?"
                        resultMessagePlus="正義感が強い ジュディ・ホップス"
                        fontColor="pink";
                        break;
                    
                     case "도날드덕": 
                        resultMessage="私と似てるキャラクターは?"
                        resultMessagePlus="どこか憎めない ドナルドダック"
                        fontColor="skyblue";
                        break;
                        
                    default:
                        resultMessage="もう一度お試しください !"
                        resultMessagePlus=""
                        
                }
                $('#resultMessage').html(resultMessage);
                $('#resultMessagePlus').html(resultMessagePlus);
                document.getElementById('resultMessagePlus').setAttribute('style','color:'+fontColor);
                
                //for (let i = 0; i < maxPredictions; i++) {
               //     const classPrediction =
                //        prediction[i].className + ': ' + prediction[i].probability.toFixed(2);
                //    labelContainer.childNodes[i].innerHTML = classPrediction;
               // }
            }
            
            function changeSelect(){
                var selectedOp = $("#languageSelect option:selected").val();
                if(selectedOp == "ko"){
                    location.href = "index.html";
                }else if(selectedOp=="ja"){
                    location.href = "index_ja.html";
                }else {
                    location.href = "index_en.html";
                }
            }
            
        </script>
